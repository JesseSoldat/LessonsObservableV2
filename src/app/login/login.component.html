<div class="screen-container login-screen">
  <h2>Login</h2>
  <div>
    <input type="email" 
          #email
          name="email"
          placeholder="Email"
          >
  </div>
  <div>
    <input type="text"
            #password
            name="password"
            placeholder="Password"
            >
  </div>
  <input type="submit" 
        class="button button-primary"
        value="Login"
        (click)="login(email.value, password.value)"
        >
</div>
